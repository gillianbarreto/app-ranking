<div class="modal" id="modal-error" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex flex-row mb-3">
          <img class="mr-3 img-fluid w-25 h-25" src="assets/img/error.png" alt="Error en servicio">
          <div>
            <h5 class="modal-title">¡Lo sentimos!</h5>
            <p>En este momento no te podemos atender. <br class="d-none d-md-block">Por favor intenta más tarde.</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
